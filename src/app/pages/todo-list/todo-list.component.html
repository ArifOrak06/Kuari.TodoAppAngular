<p>todo-list works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Yapılacak İş Listesi</h2>
            <hr>
            <a routerLink="/todo-add" class="btn btn-primary">İş Ekle</a>
            <table class="table table-stripped table-hover mt-2">
                <thead>
                    <tr>
                        <th>İd</th>
                        <th>İş Tamamlandı mı ?</th>
                        <th>İçerik</th>
                        <th>İş Eklenme Tarihi</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoList">
                        <td>{{todo.id}}</td>
                        <td><input class="form-check-input my-2"type="checkbox" [checked]="todo.isCompleted" (change)="isCompleted(todo.id)"></td>
                        <td>{{todo.content}}</td>
                        <td>{{todo.created | date: 'short'}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger mx-2" (click)="delete(todo.id)">Sil</button>
                            <button class="btn btn-sm btn-warning" [routerLink]="['/todo-update',todo.id]">Güncelle</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
